<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07e5d5c5ba.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Crystal Ball</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <!-- heading -->
    <h1 class="heading">
        <img class="logo"><i class="fa-solid fa-hand-sparkles" alt="An image of a hand with magic sparkles around it"></i>The Crystal Ball
    </h1>

    <!-- Button to toggle between light and dark modes-->
    <button class="mode-toggle" onclick="toggleMode()">Toggle dark/light mode</button>


    <!-- main image -->
    <div class="main-image">
        <img class="fortune-image" src="assets/images/Crystal-ball.webp"
            alt="An image of a fortune teller at a table with candles, tarot cards and a crystal ball">
    </div>

    <!-- Question and response section -->
    <p>Ask the Crystal Ball a question with a possibility of a yes/no answer to find out what the future holds in store!
    </p>
    <input id="userinput" type="text" placeholder="Ask me a question" />
    <input id="button" type="submit" value="submit" onclick="response()" />
    <div class="answer-div">
        <p id="response"></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
